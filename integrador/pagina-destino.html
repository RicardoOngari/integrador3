<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Receita</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Criar Nova Receita</h1>
    <form id="recipeForm">
        <label for="nomeReceita">Nome da Receita:</label>
        <input type="text" id="nomeReceita" name="nomeReceita" required>

        <label for="ingredientes">Ingredientes:</label>
        <textarea id="ingredientes" name="ingredientes" required></textarea>

        <label for="modoPreparo">Modo de Preparo:</label>
        <textarea id="modoPreparo" name="modoPreparo" required></textarea>

        <label for="nomeUsuario">Nome do Usu√°rio:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" required>

        <label for="uploadImagem">Upload de Imagem:</label>
        <input type="file" id="uploadImagem" name="uploadImagem" accept="image/*" required>

        <button type="submit" id="submitButton">Criar Receita</button>
    </form>

    <div id="message"></div>
    <div id="recipe-list"></div> <!-- Div para exibir as receitas -->
</body>
</html>
